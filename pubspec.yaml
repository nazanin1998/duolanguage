name: duolingo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  lottie: ^3.1.2
  flutter_bloc: ^8.0.0


  flutter_gen: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flag/
    - assets/animations/
  fonts:
    - family: Feather
      fonts:
        - asset: assets/fonts/feather/feather_bold.ttf
    - family: DinNextRounded
      fonts:
        - asset: assets/fonts/din_next_rounded/din_next_rounded.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
